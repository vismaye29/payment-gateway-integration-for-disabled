<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initail-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <!-- contact section starts -->
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p><b><em>You can call us or email us with any queries. Our team is always there to help you out .
            </em></b></p>
        </div>
        <div class="image-section">
            <img src="img/f1.jpg">
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Walk In </h3>
                        <p>495,4th cross ,<br>Dev Nagar, Bengaluru<br>560107</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Call Us</h3>
                        <p>080-45788345</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email Us</h3>
                        <p>samaradhana@care.co.in </p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send In Your Queries!</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your query...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- contact section ends -->
</body>

</html>
